# /etc/nginx/conf.d/app.conf

upstream backend_servers {
    # simple round-robin (default)
    server fastapi01:8000;
    server fastapi02:8000;
    server fastapi03:8000;
    server fastapi04:8000;

    # "least connections" strategy
    # least_conn;
    # keepalive 32;
}

server {
    listen 8080;
    server_name _;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    location / {
        proxy_pass http://backend_servers;

        # HTTP/1.1 for keepalive / websockets
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Forward original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # timeouts (tweak as needed)
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # simple health endpoint for checking Nginx
    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
